<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <Script>
        function ordena() {
            let numerosInput = document.getElementById("numerosInput").value.split(",").map(Number).sort();
            document.writeln("Números ordenados: " + numerosInput);
        }

    </Script>
</head>

<body>
     Insira os números:<input type="text" id="numerosInput">
    <button onclick="ordena()">Ordenar</button>

</body>

</html>
