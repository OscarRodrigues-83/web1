<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
    <script>
        function somarImpares() {
            let inputNumeros = document.getElementById("inputNumeros").value.split(",").map(Number);
            let somaTotal = 0;
            for (let i = 0; i < inputNumeros.length; i++) {
                if(inputNumeros[i] % 3 == 0 && inputNumeros[i] % 2 != 0){
                    somaTotal += inputNumeros[i];
                }
                
            }
            document.writeln(`A soma dos ímpares mútiplos de 3 é: ${somaTotal}`);

            
        }
    </script>
</head>
<body>
    Insira os números: <input type="text" id="inputNumeros">
    <button onclick="somarImpares()">Somar ímpares múltiplos de 3</button>

</body>
</html>
